<html>
 <head>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

  {% if title %}
  <title>{{ title }} - Neptune</title>
  {% else %}
  <title>Neptune</title>
  {% endif %}
 </head>
  <body>
 
  <div class="navbar">
    <ul>
       <li><a href="{{ url_for('main.index') }}">Home</a></li>
        <li><a href="{{ url_for('main.ingest') }}">Ingest</a></li>
    <ul>
  </div>
  <hr>
 {% with messages = get_flashed_messages() %}
 {% if messages %}
 <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
 </ul>
 {% endif %}
 {% endwith %} 
 {% block content %}{% endblock %}
   <div class="footer">
    <a href="{{ url_for('main.changeLog') }}">{{ version }}</a>
   </div>
  </body>
</html>
